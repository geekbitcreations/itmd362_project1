engaging entry of personal information; and friendly, frictionless client-side 
tests and alerts for malformed, missing, or incomplete information. The goal 
of this project is to experiment with patterns of interaction that persuade

Written by Deborah Barndt -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Firefly Club</title>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
	<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>
<body>
  <main id="content">
    <form id="custinfo" method="get" action="#null">
      <h1>Firefly Club</h1>
      <p>
        Join our book club, and receive a new sci-fi book every month and emailed a short story.
      </p>
      <ol>
        <li>
          <label for="fname">FIRST NAME: </label>
          <input type="text" id="fname" name="fname" value="Enter your first name" autocomplete="name"/>
        </li>
        <li>
          <label for="lname">LAST NAME: </label>
          <input type="text" id="lname" name="lname" value="Enter your last name" autocomplete="name"/>
        </li>
        <li>
          <label for="email">EMAIL: </label>
          <input type="email" id="email" name="email" value="Enter your email" autocomplete="email"/>
        </li>
        <li>
          <label for="address">ADDRESS: </label>
          <input type="text" id="address" name="address" value="Enter your address" autocomplete="address"/>
        </li>
        <li>
          <label for="city">CITY: </label>
          <input type="text" id="city" name="city" value="Enter your city" autocomplete="address-level2"/>
        </li>
        <li>
          <label for="state">STATE: </label>
          <select name="state" id="state">
            <option value="Alabama">AL</option>
            <option value="Alaska">AK</option>
            <option value="Arizona">AZ</option>
            <option value="Arkansas">AR</option>
            <option value="California">CA</option>
            <option value="Colorado">CO</option>
            <option value="Connecticut">CT</option>
            <option value="Delaware">DE</option>
            <option value="Florida">FL</option>
            <option value="Georgia">GA</option>
            <option value="Hawaii">HI</option>
            <option value="Idaho">ID</option>
            <option value="Illinois">IL</option>
            <option value="Indiana">IN</option>
            <option value="Iowa">IA</option>
            <option value="Kansas">KS</option>
            <option value="Kentucky">KY</option>
            <option value="Louisiana">LA</option>
            <option value="Maine">ME</option>
            <option value="Maryland">MD</option>
            <option value="Massachusetts">MA</option>
            <option value="Michigan">MI</option>
            <option value="Minnesota">MN</option>
            <option value="Mississippi">MS</option>
            <option value="Missouri">MO</option>
            <option value="Montana">MT</option>
            <option value="Nebraska">NE</option>
            <option value="Nevada">NV</option>
            <option value="New Hampshire">NH</option>
            <option value="New Jersey">NJ</option>
            <option value="New Mexico">NM</option>
            <option value="New York">NY</option>
            <option value="North Carolina">NC</option>
            <option value="North Dakota">ND</option>
            <option value="Ohio">OH</option>
            <option value="Oklahoma">OK</option>
            <option value="Oregon">OR</option>
            <option value="Pennsylvania">PA</option>
            <option value="Rhode Island">RI</option>
            <option value="South Carolina">SC</option>
            <option value="South Dakota">SD</option>
            <option value="Tennessee">TN</option>
            <option value="Texas">TX</option>
            <option value="Utah">UT</option>
            <option value="Vermont">VT</option>
            <option value="Virginia">VA</option>
            <option value="Washington">WA</option>
            <option value="West Virginia">WV</option>
            <option value="Wisconsin">WI</option>
            <option value="Wyoming">WY</option>												
          </select>
        </li>
        <li>
          <label for="zip">ZIP: </label>
          <input type="text" id="zip" name="custzip" value="Enter your zip code" autocomplete="postal-code"/>
        </li>
        <li>
          <input type="submit" id="submit" value="Sign-Up"/>
        </li>
      </ol
    </form>
  </main>
</body>
</html>
