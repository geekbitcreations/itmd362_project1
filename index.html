<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>The Gathering Club</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
  <script src="js/site.js" async></script>
</head>
<body>
  <main id="content">
    <form id="clubinfo" method="get" action="#null">
      <h1>The Gathering:</h1>
      <h1>Illinois Tech Magic Club</h1>
      <img id="logo" src="images/magiclogo2.png" alt="Magic the Gathering Logo">
      <p>
        Sign-up for our newsletter to hear about our events, weekly meetings, recent deck builds, and trading!
      </p>
      <ul>
        <li>
          <label for="fname">FIRST NAME: </label>
          <input type="text" id="fname" name="fname" autocomplete="on"/>
        </li>
        <li>
          <label for="lname">LAST NAME: </label>
          <input type="text" id="lname" name="lname" autocomplete="on"/>
        </li>
        <li>
          <label for="email">EMAIL: </label>
          <input type="email" id="email" name="email" autocomplete="on"/>
        </li>
        <li>
          <label>CURRENT STUDENT? </label>
          <input type="radio" name="status" value="yes" checked>YES
          <input type="radio" name="status" value="no">NO
        </li>
        <li>
          <input type="submit" id="submit" value="Join our club!" onclick="confirm();"/>
        </li>
      </ul>
    </form>
  </main>
</body>
</html>
